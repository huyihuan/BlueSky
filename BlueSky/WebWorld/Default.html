<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <script src="BlueSky/Bluesky.js" type="text/javascript"></script>
    <script src="BlueSky/plugins/Bluesky.JsLoader.js" type="text/javascript"></script>
    <link href="Bluesky/Bluesky.css" rel="stylesheet" type="text/css" />
    <!--<script src="BlueSky/plugins/Bluesky.Performance.js" type="text/javascript"></script>-->
    <link href="BlueSky/themes/gray/css/Bluesky.Drag.css" rel="stylesheet" type="text/css" />
    <link href="BlueSky/themes/glass/css/Bluesky.Window.css" rel="stylesheet" type="text/css" />
    <link href="BlueSky/themes/gray/css/Bluesky.MessageBox.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        Bluesky.loader({
            baseUrl: "/BlueSky/plugins/",
            loaders: ["Bluesky.Drag", "Bluesky.Masklayer", "Bluesky.Window", "Bluesky.MessageBox"],
            onSuccess: function() {
                var strLoginUrl = "Window.aspx";
				var bWindow = Bluesky.component.create("Window", {
					title: "用户登录",
					width: 400,
					height: 300,
					renderTo: document.body,
					closeable: false,
					maximum: false,
					minimum: false,
					resizeable: false,
					moveable: true,
					mask: true,
					loader: {
						url: strLoginUrl
					},
					icon: {
						show: true,
						url: "/Include/image/ActionImages/role.png"
					}
				});
				//窗口随着窗口的变化居中
				var body = Bluesky(document.body);
				Bluesky(window).addEvent("resize", function() {
					bWindow.setPosition({
						x: (body.width() - bWindow.width) / 2,
						y: (body.height() - bWindow.height) / 2
					});
				});
            }
        });
    </script>
</head>
<body>
</body>
</html>
