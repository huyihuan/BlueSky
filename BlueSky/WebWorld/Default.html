    <title></title>
    <script src="Include/js/Bluesky.js" type="text/javascript"></script>
    <script src="Include/js/Bluesky.Performance.js" type="text/javascript"></script>
    <link href="Include/css/Bluesky.Masklayer.css" rel="stylesheet" type="text/css" />
    <script src="Include/js/Bluesky.Masklayer.js" type="text/javascript"></script>
    <script src="Include/js/Bluesky.Drag.js" type="text/javascript"></script>
    <link href="Include/css/Bluesky.Drag.css" rel="stylesheet" type="text/css" />
    <link href="Include/css/Bluesky.Resizer.css" rel="stylesheet" type="text/css" />
    <script src="Include/js/Bluesky.Resizer.js" type="text/javascript"></script>
    <link href="Include/css/Bluesky.Window.css" rel="stylesheet" type="text/css" />
    <script src="Include/js/Bluesky.Window.js" type="text/javascript"></script>
    <link href="Include/css/Bluesky.MessageBox.css" rel="stylesheet" type="text/css" />
    <script src="Include/js/Bluesky.MessageBox.js" type="text/javascript"></script>
    <link href="Bluesky/Bluesky.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        Bluesky.ready(function() {
            //windowFactory.mainWindow = window;
            //windowFactory.menuWindow = window;
            var strLoginUrl = "Window.aspx";
            var bWindow = Bluesky.component.create("Window", {
                title: "用户登录",
                width: 400,
                height: 300,
                renderTo: document.body,
                closeable: false,
                maximum: false,
                minimum: false,
                resizeable: false,
                moveable: true,
                mask: true,
                loader: {
                    url: strLoginUrl
                },
                icon: {
                    show: true,
                    url: "/Include/image/ActionImages/role.png"
                }
            });
            //登记界面随着窗口的变化居中
            var body = Bluesky(document.body);
            Bluesky(window).addEvent("resize", function() {
                var w = body.width(), h = body.height();
                bWindow.setPosition({
                    x: (w - bWindow.width) / 2,
                    y: (h - bWindow.height) / 2
                });
            });
        });
    </script>
</head>
