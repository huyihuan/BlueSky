<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../js/Bluesky.js" type="text/javascript"></script>
    <link href="../css/BlueSky.Window.css" rel="stylesheet" type="text/css" />
    <script src="../js/Bluesky.Window.Do.js" type="text/javascript"></script>
    <script src="../js/Bluesky.Drag.js" type="text/javascript"></script>
    <link href="../css/Bluesky.Drag.css" rel="stylesheet" type="text/css" />
    <link href="../css/Bluesky.Resizer.css" rel="stylesheet" type="text/css" />
    <script src="../js/Bluesky.Resizer.js" type="text/javascript"></script>
    <script type="text/javascript">
        function ss() {
            var win = new Bluesky.component.Window({
                title: "弹出窗测试",
                width: 600,
                height: 500,
                renderTo : "#cc",
                position: { x: 100, y :100 },
                maximum: true,
                minimum: true,
                resizeable: true,
                moveable : true

            });
            win.show();
            var cc = Bluesky("#cc");
            var drag = new Bluesky.component.Drag({
                    mover: cc,
                    operater: cc
                });
                drag.init();

                var nodes = new Bluesky.component.Window({
                    title: "nodes",
                    width: 200,
                    height: 100,
                    renderTo: win.nodes.main,
                    position: { x: 200, y: 200 },
                    maximum: false,
                    minimum: false,
                    resizeable: false,
                    moveable: true,
                    closeable : false
                });
                nodes.show();
        }
    </script>
</head>
<body style="overflow:hidden;">
    <input type="button" value="弹出window" onclick="ss();" />
    <div id="cc" style="position:absolute;width:800px;height:700px;overflow:hidden;background-color:red;"></div>
</body>
</html>
