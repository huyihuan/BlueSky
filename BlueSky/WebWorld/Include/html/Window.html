<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../js/Bluesky.js" type="text/javascript"></script>
    <link href="../css/BlueSky.Window.css" rel="stylesheet" type="text/css" />
    <script src="../js/Bluesky.Window.Do.js" type="text/javascript"></script>
    <script type="text/javascript">
        var arr = new Array();
        function ss() {
            if (arr.length <= 10) {
                var win = new Bluesky.component.Window({
                    title: "弹出窗测试",
                    width: 600,
                    height: 500,
                    position: { x: arr.length * 10, y: arr.length * 10 },
                    maximum: true,
                    minimum: true
                });
                win.create();
                arr[arr.length] = win;
                setTimeout(ss, 1000);
            }
        }

        function del() {
            if (arr.length >= 1) {
                arr[arr.length - 1].close();
				arr.removeAt(arr.length - 1);
                setTimeout(del, 100);
            }
        }
    </script>
</head>
<body style="overflow:hidden;">
    <input type="button" value="弹出window" onclick="ss();" />
    <input type="button" value="弹出window" onclick="del();" />
</body>
</html>
