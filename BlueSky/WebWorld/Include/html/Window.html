<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../js/Bluesky.js" type="text/javascript"></script>
    <link href="../css/BlueSky.Window.css" rel="stylesheet" type="text/css" />
    <script src="../js/Bluesky.Window.js" type="text/javascript"></script>
    <script src="../js/Bluesky.Drag.js" type="text/javascript"></script>
    <link href="../css/Bluesky.Drag.css" rel="stylesheet" type="text/css" />
    <link href="../css/Bluesky.Resizer.css" rel="stylesheet" type="text/css" />
    <script src="../js/Bluesky.Resizer.js" type="text/javascript"></script>
    <script src="../js/Bluesky.MessageBox.js" type="text/javascript"></script>
	<link href="../css/BlueSky.MessageBox.css" rel="stylesheet" type="text/css" />

    <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function ss() {
            var win = new Bluesky.component.Window({
                title: "父窗体",
                width: 600,
                height: 500,
                renderTo : "#cc",
                position: { x: 100, y :100 },
				icon: {
					show : true
					
				},
                maximum: true,
                minimum: true,
                resizeable: true,
                moveable: true
            });
            win.show();
            var cc = Bluesky("#cc");

            var nodes = new Bluesky.component.Window({
                title: "子窗体",
                width: 200,
                height: 100,
				icon: {
					show : false
				},
                renderTo: win.nodes.main,
                position: { x: 200, y: 200 },
                maximum: false,
                minimum: false,
                resizeable: false,
                moveable: true,
                closeable: false
            });
            nodes.show();
            (new Bluesky.component.Resizer({
                context: cc,
                target: cc
            })).init();

        }

        function crateWin() {
            Bluesky.component.create("Window", {
                title: "窗体1",
                width: 300,
                height: 200,
                renderTo: "#cc",
                position: { x: 10, y: 10 },
                icon: {
                    show: true
                },
                loader: {
                    url: "http://www.baidu.com",
                    onLoad: function() { alert("load" + arguments[0]); }
                },
                maximum: true,
                minimum: true,
                resizeable: true,
                moveable: true
            });
        }

        function Trim() {
            //Bluesky.MessageBox.confirm({ title: "用户管理提示", message: "请填写请填写您的名称!请填写请填写您请填写请填写您的名称!的名称!" });
			//Bluesky.MessageBox.confirm({title:"用户管理提示",message:"请填写您的名称!"});
			var txt = Bluesky("#txt_strTrim");
			var val = txt.value();
			for(var i=0;i<=100000;i++)
				val.trim();
			txt.value(val.trim());
			alert(val.length);
		}
		function toggle() {
		    var datestart = (new Date()).getMilliseconds();
		    Bluesky(".btn-normal").toggleClass("btn-normal",false);
		    alert((new Date()).getMilliseconds() - datestart);
		}
		Bluesky.ready(function() {
		    return;
		    var body = Bluesky(document.body);
		    for (var c = 1000, i = 0; i < c; i++) {
		        body.append(Bluesky.create("input", { type: "button", value: "保存", className: "btn-normal" }));
		    }
		    
		});
    </script>
</head>
<body style="overflow:hidden;">
    <input type="button" value="弹出window" onclick="ss();" /><input type="button" value="测试" onclick=" crateWin();" />
	<input type="text" id="txt_strTrim" class="txt-normal" /><input type="button" value="Trim" onclick="Trim();" class="btn-normal" />
    <div id="cc" style="position:absolute;width:800px;height:700px;overflow:hidden;background-color:red;"></div>
</body>
</html>
